<div id="table-zdgl" style="width:100%;height:100%">
    <table id="dg-zdgl" title="所有服务" data-options="singleSelect:true,pagination:true,
                fitColumns:true,toolbar:'#tb-zdgl',collapsible:true,url:'../data/datagrid_data1.json',method:'get'" style="height:100%;width:100%;">
        <thead>
            <tr>
                <th data-options="field:'itemid',width:80">服务名称</th>
                <th data-options="field:'productid',width:100">服务编号</th>
                <th data-options="field:'listprice',width:80">服务地址</th>
                <th data-options="field:'unitcost',width:200">服务说明</th>
                <th data-options="field:'do',width:150,align:'center',formatter:_initButton">操作</th>
            </tr>
        </thead>
    </table>
</div>

<div id="tb-zdgl">

<script>
    $(function() {
        //参数设置
        //var moduleName = 'zdgl';
        var table = $('#table-zdgl'),
            dg = $('#dg-zdgl'),
            addBtn = $('#tb-zdgl .btn-add'),
            wdf = $('#wdf-zdgl');

        //表格初始化
        dg.datagrid({
            onLoadSuccess: function() {
                var target = this;
                $('.easyui-linkbutton').each(function() {
                    $(this).linkbutton();
                });
            }
        });

        //新增绑定
        addBtn.click(function() {
            Common.onAdd(wdf);
        });

        //编辑绑定
        table.delegate('.btn-edit', 'click', function() {
            Common.onEdit(this, wdf);
        })


    });
</script>
