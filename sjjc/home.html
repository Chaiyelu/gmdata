<div id="pp" style="position:relative">
    <div style="width:50%;">
        <div id="p1" title="待审服务" style="text-align:center;height:290px;">
            <table class="easyui-datagrid" style="width:650px;height:auto" data-options="fit:true,fitColumns:true,border:false,singleSelect:true">
                <thead>
                    <tr>
                        <th field="itemid" width="60">待审服务</th>
                        <th field="productid" width="80">待审服务版本</th>
                        <th field="listprice" width="80">提交人</th>
                        <th field="unitcost" width="80">提交时间</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="p2" title="当天服务调用统计" style="height:290px;">
            <table class="easyui-datagrid" style="width:650px;height:auto" data-options="fit:true,fitColumns:true,border:false,singleSelect:true">
                <thead>
                    <tr>
                        <th field="itemid" width="60">服务名称</th>
                        <th field="productid" width="80">失败次数</th>
                        <th field="listprice" width="80">成功次数</th>
                        <th field="unitcost" width="80">全部次数</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div style="width:50%;">
        <div id="p3" title="当天服务状态" style="height:290px;">
            <div id="p3_chart" style="width: 100%;height: 100%"></div>
        </div>
        <div id="p4" title="服务状态统计" style="height:290px;padding:5px;">
            <div id="p4_chart" style="width: 100%;height: 100%"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/plugins/echarts.min.js"></script>
<script>
    $(function() {
        $('#pp').portal({
            border: false,
            fit: true
        });
        $('#pp').portal('resize');

        $('#p1').panel({
            onLoad: function() {
                alert('loaded successfully');
                //发起异步请求

            }
        });

    });

    var myChart = echarts.init(document.getElementById('p4_chart'));

    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['运行', '暂停', '注销']
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: '85%',
            center: ['50%', '50%'],
            data: [{
                value: 335,
                name: '运行'
            }, {
                value: 310,
                name: '暂停'
            }, {
                value: 234,
                name: '注销'
            }],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    myChart.setOption(option);

    var myChart = echarts.init(document.getElementById('p3_chart'));
    option1 = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['成功次数', '失败次数']
        },
        calculable: true,
        xAxis: [{
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        }],
        yAxis: [{
            type: 'value'
        }],
        series: [{
            name: '成功次数',
            type: 'bar',
            data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
        }, {
            name: '失败次数',
            type: 'bar',
            data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
        }]
    };

    myChart.setOption(option1);
</script>
